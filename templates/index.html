{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" href="../static/form.css" />

<script>
  function switchCard() {
    const signInCard = document.querySelector('.container .card:nth-child(1)');
    const signUpCard = document.querySelector('.container .card:nth-child(2)');

    if (signInCard.style.display === 'none') {
      signInCard.style.display = 'block';
      signUpCard.style.display = 'none';
    } else {
      signInCard.style.display = 'none';
      signUpCard.style.display = 'block';
    }
  }
</script>

<div class="container">
  <div class="card">
    <h2>Sign In Form</h2>
    <form method="post" action="/">
      <label>Username</label>
      <input type="text" name="username" placeholder="Enter your username" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
    </form>
    <div class="switch">Don't have an account? <a onclick="switchCard()">Sign Up here</a></div>
    <div id="txt">{{message}}</div>



    <div id="log">
      <a href="google/" style="text-decoration:none;">
        <img id="google" src="../static/Google__G__Logo.svg.webp" alt="Google">
      </a>

      <a href="github" style="text-decoration:none;">
        <img id="google" src="../static/GitHub_Invertocat_Logo.svg.png" alt="Github">
      </a>
    </div>

  </div>

  <div class="card" style="display: none;">
    <h2>Sign Up Form</h2>
    <form method="post" action="/signup">
      <label>First Name</label>
      <input type="text" name="first_name" placeholder="Enter your first name" required>

      <label>Last Name</label>
      <input type="text" name="last_name" placeholder="Enter your last name" required>

      <label>Email Address</label>
      <input type="email" name="email" placeholder="Enter your email address" required>

      <label>Contact No</label>
      <input type="tel" name="phone" pattern="[0]{1}[3]{1}[0-9]{9}" placeholder="03333333333" required>

      <label>Username</label>
      <input type="text" name="username" placeholder="Enter your username" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Sign Up</button>
    </form>
    <div class="switch">Already have an account? <a onclick="switchCard()">Sign In here</a></div>
  </div>
</div>

{% endblock %}
